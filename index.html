<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=320; user-scalable=no" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Annotate Analog Books Online</title>

  <script type="text/javascript" charset="utf-8" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="http://tenso.rs/tesseract.js"></script>


  <style>
    #yourimage {
      width: 100%;
      max-width: 300px;
    }

    #swatches {
      width: 100%;
      height: 50px;
    }

    .swatch {
      width: 18%;
      height: 50px;
      border-style: solid;
      border-width: thin;
      float: left;
      margin-right: 3px;
    }
  </style>
  <script defer async src="//hypothes.is/embed.js"></script>
</head>

<body>

  <input type="file" capture="camera" accept="image/*" id="takePictureField">

  <img id="yourimage">


  <div id="display">

  </div>

  <p><span class="statusPercent">0</span> %</p>



  <script>


    var desiredWidth;
    $(document).ready(function() {
      console.log('onReady');
      $("#takePictureField").on("change", gotPic);
      // $("#yourimage").load(getSwatches);
      desiredWidth = window.innerWidth;

      if (!("url" in window) && ("webkitURL" in window)) {
        window.URL = window.webkitURL;
      }

    });


    //Credit: https://www.youtube.com/watch?v=EPYnGFEcis4&feature=youtube_gdata_player
    function gotPic(event) {
      console.log("got pic");
      if (event.target.files.length == 1 &&
        event.target.files[0].type.indexOf("image/") == 0) {

        console.log("showing picture");
        $("#yourimage").attr("src", URL.createObjectURL(event.target.files[0]));
        processPicture();
        // console.log(objectUrl);
      }
    }

    function processPicture(){
      var img = new Image();
          img.src = document.getElementById('yourimage').src;

        img.onload = function() {
                  Tesseract.recognize(img,{
                          progress: function(e){
                                console.log(e)
                                $('.statusPercent').text(e.recognized*100);
                                }
                                  }).then( function(d){ document.getElementById('display').innerHTML+=d.text } )
                                }
    }
  </script>


</body>

</html>
